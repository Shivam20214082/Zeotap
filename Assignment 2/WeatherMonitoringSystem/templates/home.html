<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Monitoring System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Weather Monitoring System</h1>
    {% if session.get('user_email') %}
        <a href="{{ url_for('dashboard') }}" class="btn btn-warning">Dashboard</a> <!-- Dashboard button if logged in -->
    {% else %}
        <a href="{{ url_for('login') }}" class="btn btn-warning">Login</a> <!-- Login button if not logged in -->
    {% endif %}
</div>

<div class="container mt-5">
    <h2>Welcome to the Weather Monitoring System</h2>
    <p>Stay updated with the latest weather information.</p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
